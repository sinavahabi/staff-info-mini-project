<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/reset-pass.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-center text-success">Reset your password</h1>
    </header>
    <div class="main">
        <div class="introduction w-100 text-start text-muted">
            <p>Enter your signed-up email</p>
        </div>
        <div class="input-group w-100">
    
            <label for="email">
                Email:
            </label>
            <input type="email" class="form-control" id="email" placeholder="email" aria-label="email" required autocomplete="email">
            <a class="btn btn-outline-success" href="#" role="button" title="send email">Submit</a>
        </div>
    </div>
</body>
</html>
