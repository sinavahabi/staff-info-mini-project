<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/reset-pass.css">
    <script src="styles/bootstrap/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="introduction w-100 text-center text-muted">
            <p>Enter your signed-up email</p>
        </div>
        <div class="input-group w-100">
            <label for="email">
                Email:
            </label>
            <input type="email" class="form-control" id="email" placeholder="email" aria-label="email" required
                autocomplete="email">
            <button class="btn btn-outline-success" title="submit email" onclick="submitFunc(this)">Submit</button>
        </div>
    </div>
    <script src="scripts/reset-pass.js"></script>

</body>

</html>
